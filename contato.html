<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>entre em contato conosco</h1>
        <form action="#">
            <fieldset >
                <legend>Dados Iniciais</legend>
            <div>
                <label for="">Digite seu nome:</label>
                <input type="text" name="no" id="no" maxlength="15" size="15" placeholder="digite aqui">
            </div>

            <div>
                <label for="">Digite seu endere√ßo:</label>
                <input type="text" name="" id="end">
            </div>
            </fieldset>

            <fieldset>
                <legend>Dados Finais</legend>

                <div>
                    <label for="">Qual linguagem gostaria</label>
                    <input type="checkbox" name="" id="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="" id="php">
                    <label for="php">PHP</label>
                </div>
                <div>
                    <label for="">Qual o estado civil</label>
                    <input type="radio" name="ec" id="casado">
                    <label for="casado">Casado</label>
                    <input type="radio" name="ec" id="solteiro">
                    <label for="solteiro">Solteiro</label>
                </div>
                <div>
                    <label for="">Cidade</label>
                    <input type="text" name="cid" id="cid">
                    <label for="">Estado</label>
                    <select name="estado" id="estado">
                        <option value="sp">SP</option>
                        <option value="rj">RJ</option>
                        <option value="mg" selected>MG</option>
                        <option value="pr">PR</option>
                    </select>
                </div>
                <div>
                    <label for="">Deixe seu recado</label>
                    <br>
                    <textarea name="rec" id="rec" cols="50" rows="5"></textarea>
                </div>
                
            </fieldset>
            
            <div>
                <button type="reset">Apagar</button>
                <button type="submit">enviar</button>
            </div>
            
        </form>
    </body>
</html>
